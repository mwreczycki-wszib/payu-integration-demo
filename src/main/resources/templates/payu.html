<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PayU Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <style th:inline="text">
        #payu-payment-form button[type=submit] {
            border: 0px;
            height: 70px;
            width: 280px;
            background: url(http://static.payu.com/pl/standard/partners/buttons/payu_account_button_long_03.png);
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
    </style>

    <div class="container frame my-3">
        <card class="container">
            <div class="row">
                <div class="col-10">
                    <form  id="payu-payment-form" method="post" th:action="@{/kup}" th:object="${checkout}">
                        <div class="form-check">
                            <input type="number" class="form-control" th:field="*{amount}" required>
                            <input type="checkbox" class="form-check-input" id="approvalCheck" required>
                            <label class="form-check-label" for="approvalCheck" >Akceptuje warunku umowy</label>
                        </div>
                        <button type="submit">
                    </form>
                </div>
            </div>
        </card>
    </div>
</div>
</body>
</html>
